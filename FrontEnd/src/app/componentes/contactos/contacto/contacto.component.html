<section class="preContainer">
  <section class="contactoContainer" [ngClass]="{seleccion: seleccionado == true}">
      <div class="form-check checkbox">
        <label class="form-check-label">
          <input type="checkbox" class="form-check-input check" name={{contacto.email}} id="" value="checkedValue" (click)="checkbox()">
        </label>
      </div>
      <section class="nombreApellidoEmail  elemento">
        <div class="nombreApellido">
          <p>{{contacto.nombre}} {{contacto.apellido}}</p>
        </div>
        <div class="email">
          <p>{{contacto.email}}</p>
        </div>
      </section>
      <section class="regionPaisCiudad elemento">
        <p>{{pais}}</p>
        <p>{{region}}</p>
      </section>
      <section class="elemento">
        <p>{{contacto.compania}}</p>
      </section>
      <section class="elemento">
        <p>{{contacto.cargo}}</p>
      </section>
      <section class="elemento">
        <div class="interes">
          <p>{{contacto.interes | percent}}</p>
          <div class="interesFondo"></div>
          <div [ngClass]="{barraInteres0: contacto.interes === 0,
                            barraInteres25: contacto.interes === 0.25,
                            barraInteres50: contacto.interes === 0.50,
                            barraInteres75: contacto.interes === 0.75,
                            barraInteres100: contacto.interes === 1}"></div>
        </div>
      </section>
      <section class="elemento">
        <i class="fas fa-ellipsis-h puntos" (click)="desplegarAcciones()"></i>
        <div *ngIf="acciones" class="acciones">
          <p class="accion" (click)="editar()">Editar</p>
          <p class="accion" (click)="preEliminar()">Eliminar</p>
        </div>
      </section>
  </section>
</section>

<section *ngIf="modalEliminarContacto" class="modalEliminar">
  <h1>Â¿Seguro desea eliminar el contacto?</h1>
  <section class="botonesModalEliminar">
    <button (click)="eliminar()" class="btn btn-primary">Eliminar</button>
    <button (click)="cancelarEliminar()" class="btn btn-primary">Cancelar</button>
  </section>
</section>

                    ></app-crear-contacto>
