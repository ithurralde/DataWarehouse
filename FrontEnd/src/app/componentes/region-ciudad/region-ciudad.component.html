<button (click)=preAgregarRegion() class="btnAddRegion btn btn-primary">
    <p>Agregar región</p>
</button>

<div *ngIf="puedoAgregar">
    <p>Nombre de la región:</p>
    <input type="text" placeholder="Nombre de la región" [(ngModel)]=region >
    <button (click)=agregarRegion() class="btn btn-primary">Agregar</button>
</div>

<app-region *ngFor="let region of regiones"
    [region]="region">
</app-region>
